# readthedocs.yml

version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/readthedocs_templates.txt
    - method: pip
      path: .
    - method: pip
      requirements: docs/requirements.yaml  # Ensure all dependencies are installed

formats: all
